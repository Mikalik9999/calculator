<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Калькулятор</h1>
<h2>Введите значения и получите ответ</h2>
<div class ='device'>
    <div class="monitor">
        <input type="text" id = "input" size="40">
    </div>
    <div class="panel" id = "panel">
        <div class="firstFunctions">
            <button id="reset"> AC </button>
            <button id="negative"> +/- </button>
            <button id="percent"> % </button>
            <button id="division"> / </button>
        </div>
        <div class="secondFunctions">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiplication"> * </button>
        </div>
        <div class="thirdFunctions">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract"> - </button>
        </div>
        <div class="fourthFunctions">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus"> + </button>
        </div>
        <div class="fifthFunctions">
            <button id="zero">0</button>
            <button id="comma">,</button>
            <button id="equals"> = </button>
        </div>
    </div>

</div>
<script src="calculator.js"></script>
</body>
</html>
