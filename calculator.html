<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Калькулятор</h1>
<h2>Введите значения и получите ответ</h2>
<div class ='device'>
    <div class="monitor"></div>
    <div class="panel">
        <div class="firstFunctions">
            <button class="reset"> <b>AC</b> </button>
            <button class="negative"> </button>
            <button class="percent"> </button>
            <button class="division"> </button>
        </div>
        <div class="secondFunctions">
            <button class="seven"><b>7</b></button>
            <button class="eight"><b>8</b></button>
            <button class="nine"><b>9</b></button>
            <button class="multiplication"></button>
        </div>
        <div class="thirdFunctions">
            <button class="four"><b>4</b></button>
            <button class="five"><b>5</b></button>
            <button class="six"><b>6</b></button>
            <button class="minus"></button>
        </div>
        <div class="fourthFunctions">
            <button class="one"><b>1</b></button>
            <button class="two"><b>2</b></button>
            <button class="three"><b>3</b></button>
            <button class="plus"></button>
        </div>
        <div class="fifthFunctions">
            <button class="zero"><b>0</b></button>
            <button class="comma"><b>,</b></button>
            <button class="equals"></button>
        </div>
    </div>

</div>
</body>
</html>
