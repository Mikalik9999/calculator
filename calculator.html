<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Калькулятор</h1>
<h2>Введите значения и получите ответ</h2>
<div class ='device'>
    <div class="monitor">
        <input type="text" id = "input" size="40">
    </div>
    <div class="panel" id = "panel">
        <div class="firstFunctions">
            <button id="reset" > AC </button>
            <button id="negative"> +/- </button>
            <button id="%"> % </button>
            <button id="/"> / </button>
        </div>
        <div class="secondFunctions">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*"> * </button>
        </div>
        <div class="thirdFunctions">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-"> - </button>
        </div>
        <div class="fourthFunctions">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+"> + </button>
        </div>
        <div class="fifthFunctions">
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="="> = </button>
        </div>
    </div>

</div>
<script src="calculator.js"></script>
</body>
</html>
