<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Калькулятор</h1>
<h2>Введите значения и получите ответ</h2>
<div class ='device'>
    <div class="monitor"></div>
    <div class="panel">
        <div class="firstFunctions">
            <button class="reset"> AC </button>
            <button class="negative"> </button>
            <button class="percent"> </button>
            <button class="division"> </button>
        </div>
        <div class="secondFunctions">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="multiplication"></button>
        </div>
        <div class="thirdFunctions">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="minus"></button>
        </div>
        <div class="fourthFunctions">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="plus"></button>
        </div>
        <div class="fifthFunctions">
            <button class="zero">0</button>
            <button class="comma">,</button>
            <button class="equals"></button>
        </div>
    </div>

</div>
</body>
</html>
